<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./jacket.css">
    <title>Jackets</title>
</head>
<body>
    <div class="app">
        <nav class="navJ">
            <div class="Back-icon">
                <a href="./index.html">
                    <img src="./pictures/icons8-back-50.png">

                </a>
                <a style="text-decoration: none;" href="./index.html">
                    <p>Back</p>
                </a>
                <img class="filter-icon" src="pictures/searchicon.png">
             
            </div>
        </nav>
        <div class="grid-container">
            <div class="grid-item">
                <div class="products">
                    <div>
                        <img class="icon-Products" src="./pictures/icon-plus.png">
                    </div>
                    <img class="products-img" src="./pictures/Rainy_jackets6.png.png">
                    <p class="product-paragraph">Leather Jacket</p>
                    <h5 class="price-tag">$50</h5>
                </div>
            </div>

        </div>
        <div class="pagination">
            <a href="jackets.html" class="page active" data-page="1">1</a>
            <a href="#" class="page" data-page="2">2</a>
        </div>
          
       
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const pages = document.querySelectorAll(".page");
    
            pages.forEach((page) => {
                page.addEventListener("click", function () {
                    // Remove the "active" class from all pages
                    pages.forEach((p) => p.classList.remove("active"));
    
                    // Add the "active" class to the clicked page
                    page.classList.add("active");
                });
            });
        });
    </script>
    
</body>
</html>
